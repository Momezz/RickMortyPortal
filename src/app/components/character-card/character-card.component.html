<article class="card__container">
  <div class="card__subcontainer">
    <h2 class="card__title"><span class="card__noun">Nombre: </span>{{data.name}}</h2>
    <img class="card__image" [src]="data.image" alt="Personaje">
    <p class="card__text"><span class="card__noun"> Estado: </span>{{data.status}} </p>
    <p class="card__text"><span class="card__noun">Especie: </span>{{data.species}}</p>
  </div>
</article>
